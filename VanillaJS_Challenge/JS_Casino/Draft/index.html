<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>숫자 맞추기 게임</title>
</head>
<body>
    <h1>숫자 맞추기 게임</h1>
    <label for="rangeInput">최대 범위를 입력하세요:</label>
    <input type="number" id="rangeInput" placeholder="최대 범위" />
    <button id="startGameButton">게임 시작</button>
    <div id="gameSection">
        <label for="guessInput">추측할 숫자를 입력하세요:</label>
        <input type="number" id="guessInput" placeholder="추측할 숫자" />
        <button id="submitGuess">제출</button>
        <p id="result">결과가 여기에 표시됩니다.</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
